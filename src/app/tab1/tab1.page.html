<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Formulaire
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form  #userForm="ngForm" class="form-padding">
    <ion-item>
      <ion-label position="floating">Nom</ion-label>
      <ion-input type="text" name="nom" ngModel required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Prénom</ion-label>
      <ion-input type="text" name="prenom" ngModel required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" name="email" ngModel required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Téléphone</ion-label>
      <ion-input type="tel" name="telephone" ngModel required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" class="pointer-button">Soumettre</ion-button>
  </form>
</ion-content>
